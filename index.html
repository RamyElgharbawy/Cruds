<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>CRUDS</h2>
        <p>Product Management System</p>
      </div>

      <div class="pro-inputs">
        <input type="text" name="title" id="title" placeholder="Title" />
        <div class="pro-price">
          <input type="number" name="price" id="price" placeholder="Price" />
          <input type="number" name="taxes" id="taxes" placeholder="Taxes" />
          <input type="number" name="ads" id="ads" placeholder="Ads" />
          <input
            type="number"
            name="discount"
            id="discount"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" name="count" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>

        <div class="pro-outputs">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="searchBtn">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>

          <div class="delete-all"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
